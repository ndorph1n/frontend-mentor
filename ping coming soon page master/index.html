<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/1cb374b1ab.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <main class="main">
    <section class="section">
      <img class="logo" src="image/logo.svg" alt="Ping logo" style="width:53px">
      <h1 class="section-title">We are launching <b>soon!</b></h1>
      <h2 class="section-subtitle">Subscribe and get notified</h2>
      <form class="section-form" action="#" method="post" novalidate>
        <input class="email-input pill-form" type="email" name="email" id="email" placeholder="Your email address...">
        <button class="button pill-form" type="submit"><span>Notify Me</span></button>
      </form>
      <img  class="section-img" src="image/illustration-dashboard.png" alt="illustration-dashboard" style="width:320px">

      <footer class="section-footer">
        <div class="socials">
          <a href="#" aria-label="facebook link"><i class="fa-brands fa-facebook-f soc-icon" ></i></a>
          <a href="#" aria-label="twitter link"><i class="fa-brands fa-twitter soc-icon"></i></a>
          <a href="#" aria-label="instagram link">
            <i class="fa-brands fa-instagram soc-icon"></i></a>
        </div>
        <p class="section-footer-text">&copy;Copyright Ping. All rights reserved.</p> 
      </footer>
    </section>

    <footer class="main-footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/ndorph1n" target="_blank">EnD1nG</a>.
      </p>
    </footer>
  </main>

<script src="js/script.js"></script>
</body>
</html>

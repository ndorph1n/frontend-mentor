<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">
  <main class="generator page__main">
    <div class="generator__inner">
      <h1 class="generator__title">
        Advice #<span class="generator__num">117</span>
      </h1>

      <p class="generator__advice">
        
      </p>

      <picture class="generator__divider">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 768px)">
        <img class="generator__divider" src="./images/pattern-divider-mobile.svg" alt="divider">
      </picture>

      <button class="button generator__button">
        <svg class="button__svg" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
      </button>
    </div>
  </main>

  <div class="attribution page__attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="https://www.frontendmentor.io/profile/ndorph1n" target="_blank">ndorph1ne</a>.
  </div>

  <script src="./script/script.js"></script>
</body>
</html>

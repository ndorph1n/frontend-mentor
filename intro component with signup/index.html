<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with signup</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <section class="section-signup">

        <div class="signup-heading">
            <h1 class="signup-title">
                Learn to code by watching others
            </h1>
            <p class="signup-text">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>            
        </div>

        <div class="signup-inner">
            <p class="signup-offer">
                <b>Try it free 7 days</b> then $20/mo. thereafter
            </p>
            <form class="signup-form" action="" method="post">
                <label for="name">
                    <input  id="name" 
                            type="text" 
                            class="form-input input-name" 
                            placeholder="First Name"
                            >
                    
                    <span class="form-error">
                        
                    </span>

                </label>

                <label for="last-name">
                    <input  id="last-name" 
                        type="text" 
                        class="form-input input-last-name" 
                        placeholder="Last Name"
                        >

                        <span class="form-error">
                        
                        </span>

                </label>

                <label for="email">
                    <input  id="email"
                            type="text" 
                            class="form-input input-email" 
                            placeholder="Email Address"
                            >

                    <span class="form-error">
                    
                    </span>

                </label>

                <label for="password">
                    <input  id="password" 
                            type="password" 
                            class="form-input input-password"
                            placeholder="Password"
                            >

                    <span class="form-error">
                    
                    </span>

                </label>

                <button type="submit" 
                class="button">
                    CLAIM YOUR FREE TRIAL
                </button>

                <p class="terms">
                    By clicking the button you are agreeing to our <a href="#"><b>Terms and Services</b></a>
                </p>
            </form>
        </div>

    </section>
 
<script src="js/script.js"></script>
</body>

</html>
